<div class="list-items">
  <div *ngIf="loading">loading</div>
  <div *ngIf="!loading && tasksInOrder.length === 0">empty</div>
  <drp-title-bar
    *ngFor="let task of tasksInOrder"
    [task]="task"
    (archiveTask)="archiveTask.emit($event)"
    (pinTask)="pinTask.emit($event)"
  >
  </drp-title-bar>
  <div *ngIf="tasksInOrder.length === 0 && !loading" class="wrapper-message">
    <span class="icon-check"></span>
    <div class="title-message">You have no tasks</div>
    <div class="subtitle-message">Sit back and relax</div>
  </div>
  <div *ngIf="loading">
    <div *ngFor="let i of [1, 2, 3, 5, 6]" class="loading-item">
      <span class="glow-checkbox"></span>
      <span class="glow-text">
        <span>Loading</span>
        <span>cool</span>
        <span>state</span>
      </span>
    </div>
  </div>
</div>
