<div
  [ngClass]="{
    'great-meter': greatMeterClass,
    'good-meter': goodMeterClass,
    'warn-meter': warnMeterClass,
    'error-meter': errorMeterClass
  }"
>
  <mat-progress-bar
    mode="determinate"
    [value]="value"
    aria-label="great"
    data-testid="meter"
  ></mat-progress-bar>
</div>
