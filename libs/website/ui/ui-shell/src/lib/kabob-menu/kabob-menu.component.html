<a
  class="kabob-menu-button"
  mat-mini-fab
  [matMenuTriggerFor]="menu"
  data-testid="kabob-menu-button"
>
  <fa-icon
    class="kabob-menu-button-icon"
    [icon]="faKabobIconIcon"
    size="lg"
  ></fa-icon>
</a>
<mat-menu class="menu" #menu="matMenu">
  <button class="menu-item" mat-menu-item data-testid="dark-mode-menu-item">
    <fa-icon
      class="menu-item-icon"
      [icon]="isDarkModeSelected ? faCheckSquare : faSquare"
      size="lg"
      [fixedWidth]="true"
    ></fa-icon>
    <span>Dark Mode</span>
  </button>
  <button class="menu-item" mat-menu-item data-testid="facebook-menu-item">
    <fa-icon
      class="menu-item-icon"
      [icon]="faFacebookSquare"
      size="lg"
      [fixedWidth]="true"
    ></fa-icon>
    <span>Facebook</span>
  </button>
  <button class="menu-item" mat-menu-item data-testid="instagram-menu-item">
    <fa-icon
      class="menu-item-icon"
      [icon]="faInstagram"
      size="lg"
      [fixedWidth]="true"
    ></fa-icon>
    <span>Instagram</span>
  </button>
  <button class="menu-item" mat-menu-item data-testid="linkedin-menu-item">
    <fa-icon
      class="menu-item-icon"
      [icon]="faLinkedin"
      size="lg"
      [fixedWidth]="true"
    ></fa-icon>
    <span>LinkedIn</span>
  </button>
  <button class="menu-item" mat-menu-item data-testid="youtube-menu-item">
    <fa-icon
      class="menu-item-icon"
      [icon]="faYoutube"
      size="lg"
      [fixedWidth]="true"
    ></fa-icon>
    <span>YouTube</span>
  </button>
  <button
    *ngIf="!isAuthenticated"
    class="menu-item"
    mat-menu-item
    data-testid="sign-in-menu-item"
    (click)="onSignIn()"
  >
    <fa-icon
      class="menu-item-icon"
      [icon]="faSignInAlt"
      size="lg"
      [fixedWidth]="true"
    ></fa-icon>
    <span>Sign In</span>
  </button>
  <button
    *ngIf="isAuthenticated"
    class="menu-item"
    mat-menu-item
    data-testid="sign-out-menu-item"
    (click)="onSignOut()"
  >
    <fa-icon
      class="menu-item-icon"
      [icon]="faSignOutAlt"
      size="lg"
      [fixedWidth]="true"
    ></fa-icon>
    <span>Sign Out</span>
  </button>
</mat-menu>
