<fieldset *ngIf="metadataGroup" [formGroup]="metadataGroup">
  <legend>Metadata</legend>
  <mat-form-field class="form-field">
    <mat-label>Title</mat-label>
    <input
      matInput
      [formControlName]="titleFormControlName"
      maxlength="70"
      data-testid="title-input"
    />
    <mat-error
      *ngIf="metadataGroup.get(titleFormControlName)?.hasError('required')"
    >
      Title is required
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field next-form-field">
    <mat-label>Text</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="6"
      [formControlName]="descriptionFormControlName"
      #description
      data-testid="description-input"
    ></textarea>
    <mat-error
      *ngIf="
        metadataGroup.get(descriptionFormControlName)?.hasError('required')
      "
    >
      Description is required
    </mat-error>
  </mat-form-field>
  <div class="next-form-field">
    <drp-meter [value]="(description.value.length / 160.0) * 100"></drp-meter>
  </div>
  <mat-form-field class="form-field">
    <mat-label>Keywords</mat-label>
    <input matInput [formControlName]="keywordsFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field" *ngIf="dateCreatedFormControlName">
    <mat-label>Date Created</mat-label>
    <input matInput [formControlName]="dateCreatedFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field" *ngIf="datePublishedFormControlName">
    <mat-label>Date Published</mat-label>
    <input matInput [formControlName]="datePublishedFormControlName" />
  </mat-form-field>
</fieldset>
