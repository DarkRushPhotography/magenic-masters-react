<fieldset
  *ngIf="reviewGroup"
  [formGroup]="reviewGroup"
  data-testid="review-group"
>
  <legend>Review</legend>
  <mat-form-field class="form-field next-form-field">
    <mat-label>Name</mat-label>
    <input
      matInput
      [formControlName]="nameFormControlName"
      required
      data-testid="name-input"
    />
    <mat-error
      *ngIf="reviewGroup.get(nameFormControlName)?.hasError('required')"
    >
      Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field next-form-field">
    <mat-label>Text</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="6"
      [formControlName]="textFormControlName"
      required
      data-testid="text-input"
    ></textarea>
    <mat-error
      *ngIf="reviewGroup.get(textFormControlName)?.hasError('required')"
    >
      Text is required
    </mat-error>
  </mat-form-field>
</fieldset>
