<fieldset *ngIf="coordinatesGroup" [formGroup]="coordinatesGroup">
  <legend>Coordinates</legend>
  <mat-form-field class="form-field">
    <mat-label>Latitude</mat-label>
    <input
      type="number"
      step=".00001"
      matInput
      [formControlName]="latitudeFormControlName"
    />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Longitude</mat-label>
    <input
      type="number"
      step=".00001"
      matInput
      [formControlName]="longitudeFormControlName"
    />
  </mat-form-field>
</fieldset>
