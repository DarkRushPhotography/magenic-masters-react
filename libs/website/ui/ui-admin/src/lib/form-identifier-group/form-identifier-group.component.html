<fieldset
  *ngIf="identifierGroup"
  [formGroup]="identifierGroup"
  data-testid="identifier-group"
>
  <legend>Identifier</legend>
  <mat-form-field class="form-field">
    <mat-label>Slug</mat-label>
    <input
      matInput
      [formControlName]="slugFormControlName"
      required
      pattern="[a-z-]*"
      [errorStateMatcher]="matcher"
      data-testid="slug-input"
    />
    <mat-error
      *ngIf="identifierGroup.get(slugFormControlName)?.hasError('required')"
    >
      Slug is required
    </mat-error>
    <mat-error
      *ngIf="identifierGroup.get(slugFormControlName)?.hasError('pattern')"
    >
      Slug allows lowercase and dash (-) characters
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field next-form-field">
    <mat-label>Group</mat-label>
    <mat-select
      [formControlName]="groupFormControlName"
      required
      data-testid="group-input"
    >
      <mat-option *ngFor="let group of groups" [value]="group">
        {{ group }}
      </mat-option>
    </mat-select>
    <mat-error
      *ngIf="identifierGroup.get(groupFormControlName)?.hasError('required')"
    >
      Group is required
    </mat-error>
  </mat-form-field>
</fieldset>
