<mat-toolbar class="toolbar">
  <div class="toolbar-content">
    <nav>
      <a
        class="top-nav-bar-button"
        routerLink="/"
        routerLinkActive="top-nav-bar-button-active"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-raised-button
        aria-label="Link to Home Page"
        data-testid="home-button"
      >
        <fa-icon
          class="top-nav-bar-button-icon"
          [icon]="faHome"
          size="lg"
        ></fa-icon>
        Home
      </a>
      <a
        class="top-nav-bar-button"
        routerLink="/reviews"
        routerLinkActive="top-nav-bar-button-active"
        mat-raised-button
        aria-label="Link to Reviews Page"
        data-testid="reviews-button"
      >
        <fa-icon
          class="top-nav-bar-button-icon"
          [icon]="faEdit"
          size="lg"
        ></fa-icon>
        Reviews
      </a>
      <a
        class="top-nav-bar-button"
        routerLink="/about"
        routerLinkActive="top-nav-bar-button-active"
        mat-raised-button
        aria-label="Link to About Page"
        data-testid="about-button"
      >
        <fa-icon
          class="top-nav-bar-button-icon"
          [icon]="faInfoCircle"
          size="lg"
        ></fa-icon>
        About
      </a>
    </nav>
    <div class="toolbar-content-right">
      <img
        class="image"
        src="/assets/logos/dark-rush-photography-logo.png"
        alt="image"
      />
      <a
        class="top-nav-bar-button"
        routerLinkActive="top-nav-bar-button-active"
        mat-raised-button
        aria-label="Sign In"
        data-testid="sign-in-button"
      >
        <fa-icon
          class="top-nav-bar-button-icon"
          [icon]="faInfoCircle"
          size="lg"
        ></fa-icon>
        Sign In
      </a>
      <drp-kabob-menu></drp-kabob-menu>
    </div>
  </div>
</mat-toolbar>
