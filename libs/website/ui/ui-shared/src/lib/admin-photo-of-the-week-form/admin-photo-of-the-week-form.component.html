<form
  *ngIf="adminPhotoOfTheWeekForm"
  [formGroup]="adminPhotoOfTheWeekForm"
  (ngSubmit)="onSubmit()"
>
  <drp-form-identifier-group
    [identifierGroup]="identifierGroup"
    [slugFormControlName]="slugFormControlName"
    [groupFormControlName]="groupFormControlName"
    [groups]="groups"
  ></drp-form-identifier-group>

  <drp-form-document-metadata-group
    [metadataGroup]="metadataGroup"
    [titleFormControlName]="titleFormControlName"
    [descriptionFormControlName]="descriptionFormControlName"
    [keywordsFormControlName]="keywordsFormControlName"
    [datePublishedFormControlName]="datePublishedFormControlName"
  >
  </drp-form-document-metadata-group>

  <drp-form-location-group
    [locationGroup]="locationGroup"
    [placeFormControlName]="placeFormControlName"
    [streetFormControlName]="streetFormControlName"
    [cityFormControlName]="cityFormControlName"
    [stateOrProvinceFormControlName]="stateOrProvinceFormControlName"
    [zipCodeFormControlName]="zipCodeFormControlName"
    [countryFormControlName]="countryFormControlName"
  ></drp-form-location-group>

  <drp-form-display-group
    [displayGroup]="displayGroup"
    [useTileImageFormControlName]="useTileImageFormControlName"
  >
  </drp-form-display-group>

  <button type="submit" mat-button color="primary">Submit</button>
</form>
