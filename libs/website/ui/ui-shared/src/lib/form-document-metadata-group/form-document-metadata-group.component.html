<fieldset *ngIf="metadataGroup" [formGroup]="metadataGroup">
  <legend>Metadata</legend>
  <mat-form-field class="form-field">
    <mat-label>Title</mat-label>
    <input matInput [formControlName]="titleFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Description</mat-label>
    <input matInput [formControlName]="descriptionFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Keywords</mat-label>
    <input matInput [formControlName]="keywordsFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field" *ngIf="dateCreatedFormControlName">
    <mat-label>Date Created</mat-label>
    <input matInput [formControlName]="dateCreatedFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field" *ngIf="datePublishedFormControlName">
    <mat-label>Date Published</mat-label>
    <input matInput [formControlName]="datePublishedFormControlName" />
  </mat-form-field>
</fieldset>
