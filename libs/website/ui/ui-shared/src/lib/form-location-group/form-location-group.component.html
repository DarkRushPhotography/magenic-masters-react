<fieldset *ngIf="locationGroup" [formGroup]="locationGroup">
  <legend>Location</legend>
  <mat-form-field class="form-field">
    <mat-label>Place</mat-label>
    <input matInput [formControlName]="placeFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Street</mat-label>
    <input matInput [formControlName]="streetFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>City</mat-label>
    <input matInput [formControlName]="cityFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>State or Province</mat-label>
    <input matInput [formControlName]="stateOrProvinceFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Zip Code</mat-label>
    <input matInput [formControlName]="zipCodeFormControlName" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Country</mat-label>
    <input matInput [formControlName]="countryFormControlName" />
  </mat-form-field>
</fieldset>
