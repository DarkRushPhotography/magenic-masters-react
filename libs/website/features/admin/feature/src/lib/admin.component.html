<div class="page">
  <header class="page-header">
    <h1>Dark Rush Photography</h1>
  </header>
  <nav>
    <div class="top-nav-bar-container">
      <ul *ngIf="authService.user$ | async as user">
        <li>{{ user.name }}</li>
        <li>{{ user.email }}</li>
      </ul>

      <drp-top-nav-bar (signOut)="onSignOut()"></drp-top-nav-bar>
    </div>
  </nav>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
  <footer class="footer">
    <div class="copyright-bar"></div>
  </footer>
</div>
