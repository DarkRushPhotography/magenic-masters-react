<div class="container">
  <mat-toolbar>
    <span>Photo of the Week Admin</span>
  </mat-toolbar>
  <form
    class="photo-of-the-week-form"
    *ngIf="photoOfTheWeekAdminForm"
    [formGroup]="photoOfTheWeekAdminForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="form-field">
      <mat-label>Slug</mat-label>
      <input matInput formControlName="slug" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <fieldset formGroupName="location">
      <legend>Location</legend>
      <mat-form-field class="form-field">
        <mat-label>Place</mat-label>
        <input matInput formControlName="place" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>State or Province</mat-label>
        <input matInput formControlName="stateOrProvince" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipCode" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Latitude</mat-label>
        <input type="number" step=".01" matInput formControlName="latitude" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Longitude</mat-label>
        <input type="number" step=".01" matInput formControlName="longitude" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" />
      </mat-form-field>
    </fieldset>
    <fieldset>
      <legend>Keywords</legend>
      <div>
        <span>
          <mat-form-field class="form-field">
            <mat-label>Keyword</mat-label>
            <input matInput [formControl]="keyword" />
          </mat-form-field>
          <button type="button" mat-button>Add</button>
        </span>
      </div>
      <mat-list>
        <mat-list-item *ngFor="let keyword of keywords">
          <span>
            {{ keyword }}
            <button type="button" mat-button color="primary">Delete</button>
          </span>
        </mat-list-item>
      </mat-list>
    </fieldset>
    <button type="submit" mat-button color="primary">Submit</button>
  </form>
</div>
