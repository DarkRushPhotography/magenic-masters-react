<div class="page">
  <header class="page-header">
    <h1>Dark Rush Photography</h1>
  </header>
  <nav class="top-nav">
    <div class="top-nav-bar-container">
      <drp-top-nav-bar
        [isAuthenticated]="(isAuthenticated$ | async) == true"
        (signIn)="onSignIn()"
        (signOut)="onSignOut()"
        [user]="user"
      ></drp-top-nav-bar>
    </div>
    <div class="top-tab-bar-container">
      <drp-top-tab-bar [isAdmin]="isAdmin"></drp-top-tab-bar>
    </div>
  </nav>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
  <div class="bottom-divider" style="display: none"></div>
  <div class="fat-footer">
    <aside class="aside-footer">
      <div class="contact-bar"></div>
    </aside>
    <footer>
      <div class="copyright-bar"></div>
    </footer>
  </div>
</div>
